<div ng-controller="MainCtrl" ng-init="model.text='Hello World';model.isEditing=true;myTitle2='bob'">



<h1 editable-text="myTitle" on-change="saveToServer(value)" placeholder="bob"></h1>

    <h2 editable-text="myTitle" style="text-decoration: underline" edit-mode="isEditing"></h2>

    <h2 editable-text="myTitle2" on-change="testOnchange(value)"></h2>

    <span ng-show="isEditing">The above h2 tag is being edited right now!</span> <!-- this will show only when the above component is in edit mode -->
    <label for="editControl">
        <input ng-model="isEditing" type="checkbox" id="editControl">
        Toggle editing
    </label>

</div>
